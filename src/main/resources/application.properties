# Konfiguracja bazy danych H2
spring.datasource.url=jdbc:h2:mem:monolithDB
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=org.h2.Driver

# Konfiguracja konsoli H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Konfiguracja JPA + Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8
spring.jpa.properties.hibernate.format_sql=true

# Konfiguracja widok�w JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Konfiguracja u�ytkownika testowego Spring Security
spring.security.user.name=user
spring.security.user.password=pass